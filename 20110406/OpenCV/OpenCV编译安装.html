<body>
<p>1、下载OpenCV2.2.0 Download OpenCV-2.2.0.tar.bz2 (19.8 MB)</p>
<p>http://sourceforge.net/projects/opencvlibrary/files/</p>
<p>2、Linux or mac 系统安装cmake软件,mac版下载dmg</p>
<p>sudo apt-get install cmake</p>
<p>3、解压文件</p>
<p>tar -xvjf OpenCV-2.2.0.tar.bz2</p>
<p>4、进入目录 生成make列表</p>
<p>cd OpenCV-2.2.0</p>
<p>cmake .</p>
<p>5、编译</p>
<p>make all</p>
<p>6、安装</p>
<p>sudo make install</p>
